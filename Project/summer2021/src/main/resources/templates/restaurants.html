<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Wolt</title>
<style>
table, td, th {
	border: 1px solid black;
}

table {
	width: 100%;
	border-collapse: collapse;
}
</style>
</head>
<body>
	<div>
		<table>
			<tr>
				<th>Name</th>
				<th>Online</th>
				<th>Popularity</th>
				<th>Launch date</th>
				<th>Location</th>
			</tr>

			<tr th:each="restaurant: ${restaurants}">
				<td th:text="${restaurant.name}"></td>
				<td th:text="${restaurant.online}"></td>
				<td th:text="${restaurant.popularity}"></td>
				<td th:text="${restaurant.launch_date}"></td>
				<td
					th:text="'long = ' + ${restaurant.longitude} + 
				' lang = ' + ${restaurant.langitude}"></td>

			</tr>
		</table>
	</div>
</body>
</html>
